<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Matrix rain animation">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05070a" />
      <stop offset="100%" stop-color="#0b0f16" />
    </linearGradient>
    <style>
      @keyframes fall { 0% { transform: translateY(-120%); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(120%); opacity: 0; } }
      @keyframes typeChar1 { 0% { opacity: 0; } 12% { opacity: 0; } 13% { opacity: 1; } 100% { opacity: 1; } }
      @keyframes typeChar2 { 0% { opacity: 0; } 20% { opacity: 0; } 21% { opacity: 1; } 100% { opacity: 1; } }
      @keyframes typeChar3 { 0% { opacity: 0; } 28% { opacity: 0; } 29% { opacity: 1; } 100% { opacity: 1; } }
      @keyframes typeChar4 { 0% { opacity: 0; } 36% { opacity: 0; } 37% { opacity: 1; } 100% { opacity: 1; } }
      @keyframes typeChar5 { 0% { opacity: 0; } 44% { opacity: 0; } 45% { opacity: 1; } 100% { opacity: 1; } }
      @keyframes typeChar6 { 0% { opacity: 0; } 52% { opacity: 0; } 53% { opacity: 1; } 100% { opacity: 1; } }
      @keyframes typeChar7 { 0% { opacity: 0; } 60% { opacity: 0; } 61% { opacity: 1; } 100% { opacity: 1; } }
      @keyframes typeFade { 0% { opacity: 0; } 10% { opacity: 1; } 70% { opacity: 1; } 90% { opacity: 0; } 100% { opacity: 0; } }
      text { font-family: "Courier New", monospace; letter-spacing: 4px; writing-mode: vertical-rl; glyph-orientation-vertical: 0; filter: drop-shadow(0 0 6px #00ff90); animation: fall linear infinite; }
      .layer-1 { fill: #00ff90; opacity: 0.85; animation-duration: 7s; }
      .layer-2 { fill: #0bd67c; opacity: 0.7; animation-duration: 8.5s; }
      .layer-3 { fill: #0a9b5b; opacity: 0.55; animation-duration: 10s; }
      .type-text { writing-mode: horizontal-tb; glyph-orientation-vertical: 0; letter-spacing: 6px; font-size: 32px; font-weight: 700; fill: #caffea; filter: drop-shadow(0 0 10px #00ff90); animation: typeFade 10s ease-in-out infinite; }
      .type-char { opacity: 0; animation-duration: 10s; animation-iteration-count: infinite; animation-timing-function: linear; animation-fill-mode: both; }
      .char-1 { animation-name: typeChar1; }
      .char-2 { animation-name: typeChar2; }
      .char-3 { animation-name: typeChar3; }
      .char-4 { animation-name: typeChar4; }
      .char-5 { animation-name: typeChar5; }
      .char-6 { animation-name: typeChar6; }
      .char-7 { animation-name: typeChar7; }
    </style>
  </defs>
  <rect width="1200" height="400" fill="url(#bg)" />
  <g>
    <text class="layer-1" x="80" y="-40" style="animation-delay: -1s;">0101010010110010101100101011</text>
    <text class="layer-2" x="160" y="-120" style="animation-delay: -3.5s;">11001010100110100101100101</text>
    <text class="layer-3" x="240" y="-90" style="animation-delay: -2.25s;">001101010010110101001010011010</text>
    <text class="layer-1" x="320" y="-80" style="animation-delay: -4.5s;">1010011010010110100101100101</text>
    <text class="layer-2" x="400" y="-30" style="animation-delay: -0.75s;">0101100101100101001011001010</text>
    <text class="layer-3" x="480" y="-110" style="animation-delay: -5.25s;">1010010110010110010100101100</text>
    <text class="layer-1" x="560" y="-60" style="animation-delay: -2.9s;">0100101101010010101100101101</text>
    <text class="layer-2" x="640" y="-150" style="animation-delay: -6s;">1101001011001010010110010110</text>
    <text class="layer-3" x="720" y="-100" style="animation-delay: -1.8s;">0010110010100110100101100101</text>
    <text class="layer-1" x="800" y="-70" style="animation-delay: -3.75s;">1011010010110010100101100101</text>
    <text class="layer-2" x="880" y="-130" style="animation-delay: -5.75s;">0101100101100101100100101100</text>
    <text class="layer-3" x="960" y="-50" style="animation-delay: -4.1s;">0010110010011010010110010101</text>
    <text class="layer-1" x="1040" y="-140" style="animation-delay: -2.1s;">1101001011001010010110010011</text>
    <text class="layer-2" x="1120" y="-60" style="animation-delay: -6.4s;">0101100101100101010010110010</text>
  </g>
  <text class="type-text" x="360" y="210" dominant-baseline="middle">
    <tspan class="type-char char-1">m</tspan>
    <tspan class="type-char char-2">a</tspan>
    <tspan class="type-char char-3">t</tspan>
