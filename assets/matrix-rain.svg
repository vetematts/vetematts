    <text class="layer-3" x="720" y="-100" style="animation: fall linear infinite; animation-delay: -1.8s;">0010110010100110100101100101</text>
    <text class="layer-1" x="800" y="-70" style="animation: fall linear infinite; animation-delay: -3.75s;">1011010010110010100101100101</text>
